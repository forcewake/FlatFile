#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Operating system (build VM template)
os: Visual Studio 2017

environment:  
  major: 1
  minor: 0
  patch: 0


# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf true
  - ps: |
      $isCI = $Env:APPVEYOR_REPO_TAG -eq $false
      $isBranch = $isCI -and ($Env:APPVEYOR_REPO_BRANCH -ne 'master')
      $branchTag = "$(if ($isBranch) { $Env:APPVEYOR_REPO_BRANCH + '-' } else { $null })"
      $Env:VersionPrefix = "$($Env:major).$($Env:minor).$($Env:patch)"
      $Env:VersionSuffix = "$(if ($isCI) { $branchTag + 'CI' + $Env:APPVEYOR_BUILD_NUMBER } else { $null })"
      appveyor UpdateBuild -Version "$($Env:VersionPrefix)$(if ($isCI) { '-' } else { $null })$($Env:VersionSuffix)"

#---------------------------------#
#       build configuration       #
#---------------------------------#

install:
  - ps: cinst NuGet.CommandLine

cache:
  - C:\ProgramData\chocolatey\lib\nuget.commandline


# build Configuration, i.e. Debug, Release, etc.
configuration: Release

# scripts to run before build
before_build:
  - cd src
  - dotnet restore

build:
  verbosity: minimal               # MSBuild verbosity level

after_build:
  - ps: C:\ProgramData\chocolatey\lib\nuget.commandline\tools\nuget pack $Env:APPVEYOR_BUILD_FOLDER\nuspecs\FluentFiles.nuspec -Properties "version=$($Env:APPVEYOR_BUILD_VERSION);year=$(Get-Date –f yyyy)"   # meta package

nuget:
  project_feed: true
  disable_publish_on_pr: true

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test_script:
  - ps: Get-ChildItem *.Tests | % { cd $_; dotnet test --configuration $Env:CONFIGURATION --no-build; cd ..; }


#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: '**\*.nupkg'


#---------------------------------#
#     deployment configuration    #
#---------------------------------#

deploy:
  # Deploying to NuGet feed
  - provider: NuGet
    on:
      appveyor_repo_tag: true
    server: # nuget.org
    api_key:
      secure: NPuXv53mhVj9uqIWCqDfbU0I9OP8wkdJwB09ZSBLt/Z0q9znnvzzRqiW/ia5Yn9d
    skip_symbols: false
    symbol_server: # SymbolSource.org
    artifact: /.*\.nupkg/